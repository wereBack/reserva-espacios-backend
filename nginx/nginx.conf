events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream servers
    upstream backend {
        server backend-app:5001;
    }

    upstream keycloak {
        server keycloak:8080;
    }

    # Redirect HTTP to HTTPS (descomentar cuando tengas SSL)
    # server {
    #     listen 80;
    #     server_name reserva-espacios-um.space api.reserva-espacios-um.space auth.reserva-espacios-um.space;
    #     return 301 https://$host$request_uri;
    # }

    # Frontend - reserva-espacios-um.space
    server {
        listen 80;
        # listen 443 ssl;  # Descomentar cuando tengas SSL
        server_name reserva-espacios-um.space www.reserva-espacios-um.space;

        # SSL (descomentar cuando tengas certificados)
        # ssl_certificate /etc/nginx/ssl/fullchain.pem;
        # ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        root /usr/share/nginx/html;
        index index.html;

        # SPA - todas las rutas van a index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache para assets est√°ticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Backend - api.reserva-espacios-um.space
    server {
        listen 80;
        # listen 443 ssl;
        server_name api.reserva-espacios-um.space;

        # ssl_certificate /etc/nginx/ssl/fullchain.pem;
        # ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Proxy al backend
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }

    # Keycloak - auth.reserva-espacios-um.space
    server {
        listen 80;
        # listen 443 ssl;
        server_name auth.reserva-espacios-um.space;

        # ssl_certificate /etc/nginx/ssl/fullchain.pem;
        # ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Proxy a Keycloak
        location / {
            proxy_pass http://keycloak;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
}

