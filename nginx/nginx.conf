events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Upstream servers
    upstream backend {
        server backend-app:5001;
    }

    upstream keycloak {
        server keycloak:8080;
    }

    # Redirect HTTP to HTTPS (todos los dominios)
    server {
        listen 80;
        server_name reserva-espacios-um.space www.reserva-espacios-um.space api.reserva-espacios-um.space auth.reserva-espacios-um.space;

        # ACME challenge para Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirigir todo lo demas a HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Frontend - reserva-espacios-um.space (HTTPS)
    server {
        listen 443 ssl;
        server_name reserva-espacios-um.space www.reserva-espacios-um.space;

        ssl_certificate /etc/letsencrypt/live/reserva-espacios-um.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/reserva-espacios-um.space/privkey.pem;

        root /usr/share/nginx/html;
        index index.html;

        # SPA - todas las rutas van a index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache para assets estaticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Backend - api.reserva-espacios-um.space (HTTPS)
    server {
        listen 443 ssl;
        server_name api.reserva-espacios-um.space;

        ssl_certificate /etc/letsencrypt/live/reserva-espacios-um.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/reserva-espacios-um.space/privkey.pem;

        # Proxy al backend - peticiones HTTP normales
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # WebSocket endpoint (Socket.IO)
        location /socket.io/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeout largo para WebSocket
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }

    # Keycloak - auth.reserva-espacios-um.space (HTTPS)
    server {
        listen 443 ssl;
        server_name auth.reserva-espacios-um.space;

        ssl_certificate /etc/letsencrypt/live/reserva-espacios-um.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/reserva-espacios-um.space/privkey.pem;

        # Proxy a Keycloak
        location / {
            proxy_pass http://keycloak;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
}
