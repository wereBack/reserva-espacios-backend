# Configuracion INICIAL - Solo para obtener certificados SSL
# Despues de obtener los certificados, usar nginx.conf

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream servers
    upstream backend {
        server backend-app:5001;
    }

    upstream keycloak {
        server keycloak:8080;
    }

    # Server HTTP - Para ACME challenge y servir temporalmente
    server {
        listen 80;
        server_name reserva-espacios-um.space www.reserva-espacios-um.space api.reserva-espacios-um.space auth.reserva-espacios-um.space;

        # ACME challenge para Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Frontend
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
